name: Build for cPanel Manual Upload

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      - name: üõ°Ô∏è Update browserslist DB
        run: npx update-browserslist-db@latest --quiet || true
        # This keeps caniuse-lite up-to-date and removes warnings during build

      - name: üî® Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: ‚úÖ Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed: dist directory not found"
            exit 1
          fi
          echo "‚úÖ Build successful! Files in dist:"
          ls -la dist/

      - name: üìù Create .htaccess for SPA routing
        run: |
          cat > ./dist/.htaccess << 'EOF'
          <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            
            # Handle Authorization Header
            RewriteCond %{HTTP:Authorization} .
            RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]
            
            # Redirect Trailing Slashes If Not A Folder
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_URI} (.+)/$
            RewriteRule ^ %1 [L,R=301]
            
            # Handle Front Controller
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.html [L]
          </IfModule>

          # Enable GZIP compression
          <IfModule mod_deflate.c>
            AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css application/javascript application/json
          </IfModule>

          # Cache static assets
          <IfModule mod_expires.c>
            ExpiresActive On
            ExpiresByType image/jpg "access plus 1 year"
            ExpiresByType image/jpeg "access plus 1 year"
            ExpiresByType image/png "access plus 1 year"
            ExpiresByType image/gif "access plus 1 year"
            ExpiresByType image/svg+xml "access plus 1 year"
            ExpiresByType image/webp "access plus 1 year"
            ExpiresByType text/css "access plus 1 month"
            ExpiresByType application/javascript "access plus 1 month"
            ExpiresByType application/font-woff "access plus 1 year"
            ExpiresByType application/font-woff2 "access plus 1 year"
          </IfModule>

          # Security headers
          <IfModule mod_headers.c>
            Header set X-Content-Type-Options "nosniff"
            Header set X-Frame-Options "SAMEORIGIN"
            Header set X-XSS-Protection "1; mode=block"
            Header set Referrer-Policy "strict-origin-when-cross-origin"
          </IfModule>
          EOF

      - name: üì¶ Create deployment ZIP
        run: |
          cd dist
          zip -r ../deploy-package.zip .
          cd ..
          echo "üì¶ Created deploy-package.zip"
          ls -lh deploy-package.zip

      - name: üóÇÔ∏è Create cPanel deploy ZIP (dist + PHP backend)
        run: |
          TMPDIR=$(mktemp -d)
          mkdir -p "$TMPDIR/public_html"
          # Copy dist contents
          cp -r dist/* "$TMPDIR/public_html/"
          # Copy PHP backend files into root (so /api/contact.php exists)
          cp -r deploy/cpanel/* "$TMPDIR/public_html/"
          # Create ZIP
          cd "$TMPDIR"
          zip -r "$GITHUB_WORKSPACE/deploy-cpanel.zip" public_html
          cd "$GITHUB_WORKSPACE"
          echo "üì¶ Created deploy-cpanel.zip"
          ls -lh deploy-cpanel.zip

      - name: üì§ Upload cPanel deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-cpanel
          path: deploy-cpanel.zip
          retention-days: 30

      - name: üì§ Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy-package.zip
          retention-days: 30

      - name: üì¢ Build Status
        run: |
          echo "=============================================="
          echo "üéâ BUILD COMPLETED SUCCESSFULLY!"
          echo "=============================================="
          echo "üìÖ Built at: $(date)"
          echo "üîó Branch: ${{ github.ref_name }}"
          echo "üìù Commit: ${{ github.sha }}"
          echo ""
          echo "üìã MANUAL DEPLOYMENT INSTRUCTIONS:"
          echo "=============================================="
          echo "1. Download 'deploy-package' artifact from Actions tab"
          echo "2. Login to cPanel File Manager"
          echo "3. Navigate to public_html folder"
          echo "4. Delete existing files (except .htaccess if customized)"
          echo "5. Upload deploy-package.zip"
          echo "6. Extract the ZIP file"
          echo "7. Delete the ZIP file after extraction"
          echo "=============================================="
          echo ""
          echo "üìä BACKEND: Lovable Cloud (Supabase)"
          echo "=============================================="
          echo "Database and authentication are managed via Lovable Cloud."
          echo "No additional database configuration required."
          echo "=============================================="
