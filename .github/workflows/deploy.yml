env:
jobs:
name: Build and package (inject DB credentials)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build + Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Create deploy ZIP with injected DB config
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
        run: |
          set -euo pipefail
          TMPDIR=$(mktemp -d)
          mkdir -p "$TMPDIR/public_html/deploy/cpanel/api"

          # copy frontend build
          cp -r dist/* "$TMPDIR/public_html/"

          # copy backend PHP files (except any existing db_config.php)
          rsync -a --exclude='api/db_config.php' deploy/cpanel/ "$TMPDIR/public_html/deploy/cpanel/"

          # Inject db_config.php using secrets (file will be included in ZIP)
          cat > "$TMPDIR/public_html/deploy/cpanel/api/db_config.php" <<PHP
<?php
return [
  'DB_HOST' => '${DB_HOST}',
  'DB_PORT' => '${DB_PORT}',
  'DB_NAME' => '${DB_NAME}',
  'DB_USER' => '${DB_USER}',
  'DB_PASS' => '${DB_PASS}',
];
PHP

          # Create ZIP
          cd "$TMPDIR"
          zip -r "$GITHUB_WORKSPACE/deploy-cpanel.zip" public_html
          cd "$GITHUB_WORKSPACE"
          ls -lh deploy-cpanel.zip

      - name: Upload cPanel deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-cpanel
          path: deploy-cpanel.zip
          retention-days: 30

      - name: Upload dist package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: dist
          retention-days: 30
