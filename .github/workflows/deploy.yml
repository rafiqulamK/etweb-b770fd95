name: Build and Deploy to cPanel

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build + Package for cPanel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update browserslist database
        run: npx update-browserslist-db@latest --yes

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Verify build output (prevent blank page deployments)
        run: |
          echo "ðŸ” Verifying build output..."
          
          # Check dist/index.html exists
          if [ ! -f dist/index.html ]; then
            echo "âŒ ERROR: dist/index.html not found!"
            exit 1
          fi
          
          # Check for production asset references (./assets/ with relative base)
          if ! grep -q "assets/" dist/index.html; then
            echo "âŒ ERROR: No asset references found in index.html!"
            cat dist/index.html
            exit 1
          fi
          
          # Ensure no dev-mode references leaked
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "âŒ ERROR: Dev-mode /src/main.tsx found in production build!"
            cat dist/index.html
            exit 1
          fi
          
          # Ensure no CDN Tailwind (dev fallback) leaked
          if grep -q "cdn.tailwindcss.com" dist/index.html; then
            echo "âŒ ERROR: Tailwind CDN found in production build!"
            cat dist/index.html
            exit 1
          fi
          
          # List built assets
          echo "âœ… Build verification passed!"
          echo "ðŸ“¦ Built assets:"
          ls -la dist/
          ls -la dist/assets/ 2>/dev/null || echo "No assets folder"
          
          echo ""
          echo "ðŸ“„ index.html preview:"
          head -50 dist/index.html

      - name: Create .htaccess for SPA routing
        run: |
          cat > dist/.htaccess << 'EOF'
          # engineersTech - SPA Routing & Optimization
          # Generated by GitHub Actions

          # Enable rewrite engine
          RewriteEngine On
          RewriteBase /

          # Force HTTPS
          RewriteCond %{HTTPS} off
          RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

          # Handle SPA routing - serve index.html for all non-file requests
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [QSA,L]

          # Correct MIME types (fix blank page on cPanel)
          <IfModule mod_mime.c>
            AddType application/javascript .js .mjs
            AddType text/css .css
            AddType application/json .json
            AddType image/svg+xml .svg
            AddType font/woff2 .woff2
            AddType font/woff .woff
          </IfModule>

          # Security Headers
          <IfModule mod_headers.c>
            Header set X-Content-Type-Options "nosniff"
            Header set X-XSS-Protection "1; mode=block"
            Header set X-Frame-Options "SAMEORIGIN"
            Header set Referrer-Policy "strict-origin-when-cross-origin"
            Header set Permissions-Policy "geolocation=(), microphone=(), camera=()"
          </IfModule>

          # Caching for static assets
          <IfModule mod_expires.c>
            ExpiresActive On
            ExpiresByType image/jpeg "access plus 1 year"
            ExpiresByType image/png "access plus 1 year"
            ExpiresByType image/gif "access plus 1 year"
            ExpiresByType image/webp "access plus 1 year"
            ExpiresByType image/svg+xml "access plus 1 year"
            ExpiresByType image/x-icon "access plus 1 year"
            ExpiresByType font/woff2 "access plus 1 year"
            ExpiresByType font/woff "access plus 1 year"
            ExpiresByType font/ttf "access plus 1 year"
            ExpiresByType text/css "access plus 1 year"
            ExpiresByType application/javascript "access plus 1 year"
            ExpiresByType text/javascript "access plus 1 year"
            ExpiresByType text/html "access plus 0 seconds"
          </IfModule>

          # Compression
          <IfModule mod_deflate.c>
            AddOutputFilterByType DEFLATE text/plain
            AddOutputFilterByType DEFLATE text/html
            AddOutputFilterByType DEFLATE text/xml
            AddOutputFilterByType DEFLATE text/css
            AddOutputFilterByType DEFLATE application/xml
            AddOutputFilterByType DEFLATE application/xhtml+xml
            AddOutputFilterByType DEFLATE application/rss+xml
            AddOutputFilterByType DEFLATE application/javascript
            AddOutputFilterByType DEFLATE application/x-javascript
            AddOutputFilterByType DEFLATE application/json
            AddOutputFilterByType DEFLATE image/svg+xml
          </IfModule>

          # Disable directory browsing
          Options -Indexes

          # Block access to sensitive files
          <FilesMatch "(^\.htaccess|\.env|\.git|composer\.(json|lock)|package(-lock)?\.json)">
            Order allow,deny
            Deny from all
          </FilesMatch>

          # Custom error pages
          ErrorDocument 404 /index.html
          EOF

      - name: Create deployment ZIP
        run: |
          cd dist
          zip -r9 ../deploy-cpanel.zip .
          cd ..
          echo "Created deploy-cpanel.zip"
          ls -lh deploy-cpanel.zip

      - name: Upload cPanel deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-cpanel
          path: deploy-cpanel.zip
          retention-days: 30

      - name: Build Summary
        run: |
          echo "## ðŸš€ Deployment Package Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifact: \`deploy-cpanel.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Deployment Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Download \`deploy-cpanel\` artifact from Actions tab" >> $GITHUB_STEP_SUMMARY
          echo "2. Login to cPanel â†’ File Manager" >> $GITHUB_STEP_SUMMARY
          echo "3. Navigate to \`public_html\` folder" >> $GITHUB_STEP_SUMMARY
          echo "4. Upload \`deploy-cpanel.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "5. Right-click â†’ Extract â†’ Extract files" >> $GITHUB_STEP_SUMMARY
          echo "6. Delete the ZIP file after extraction" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Included:" >> $GITHUB_STEP_SUMMARY
          echo "- Production build with optimized assets" >> $GITHUB_STEP_SUMMARY
          echo "- .htaccess with SPA routing, HTTPS redirect, caching" >> $GITHUB_STEP_SUMMARY
          echo "- Security headers configured" >> $GITHUB_STEP_SUMMARY
          echo "- Gzip compression enabled" >> $GITHUB_STEP_SUMMARY
